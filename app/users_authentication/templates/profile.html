<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Perfil</title>
  <link rel="stylesheet" href="{{ url_for('users.static', filename='css/profile.css') }}" />
  <script src="{{ url_for('users.static', filename='js/profile.js') }}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="menu-topo">
        <ul>
          <li class="transactions-option-content">
            <i class="bi bi-cash-stack"></i>
            <a href="{{ url_for('transactions.transactions_page') }}">Transações</a>
          </li>
          <li class="dashboards-option-content">
            <i class="bi bi-bar-chart"></i>
            <a href="#">Estatísticas</a>
          </li>
          <li class="settings-option-content">
            <i class="bi bi-gear"></i>
            <a href="#">Ajustes</a>
          </li>
        </ul>
      </div>

      <div class="menu-rodape">
        <ul>
          <li class="delete-option-content">
            <i class="bi bi-trash" style="font-size: 1.5rem;"></i>
            <form id="delete-account-form" method="POST" action="/delete_account" style="display: none;"></form>
            <a href="#" id="delete-account-btn">Deletar Conta</a>
          </li>
          
          <li class="logout-option-contenct">
            <i class="bi bi-box-arrow-left"></i>
            <a href="{{ url_for('users.logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="profile-pic">
        {% if user.avatar %}
        <img src="{{ user.avatar }}" alt="Avatar" />
        {% else %}
        <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
        {% endif %}
      </div>

      <div class="info">
        <div class="profile-header">
          <h2>Perfil</h2>
          <button id="edit-btn">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>

        <label>Nome</label>
        <input type="text" value="{{ user.name }}" disabled />

        <label>E-mail</label>
        <input type="text" value="{{ user.email }}" disabled />

        <label>Data de Nascimento</label>
        <input type="text" value="{{ user.birthday.strftime('%d/%m/%Y') }}" disabled />
      </div>
    </div>
  </div>
  <!-- Modal de confirmação de exclusão -->
<div id="delete-confirm-modal" class="modal">
  <div class="modal-content">
    <h3>Deseja realmente excluir sua conta?</h3>
    <p>Essa ação é irreversível.</p>
    <div class="modal-buttons">
      <button id="confirm-delete-btn">Excluir</button>
      <button id="cancel-delete-btn">Cancelar</button>
    </div>
  </div>
</div>
</body>

</html>
