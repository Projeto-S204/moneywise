<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estatísticas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('statistics.static', filename='css/statistics.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <a href="{{ url_for('transactions.transactions_page') }}"
            ><i class="bi-arrow-left"></i
          ></a>
          <h1>
            Estatísticas de
            <span>{{ current_user.name }}</span>
          </h1>
        </div>
      </header>

      <section class="cards">
        <div class="card green">
          <div class="card-header">
            <p>Receitas</p>
            <i class="bi bi-caret-up-square-fill"></i>
          </div>
          <h1 id="income-value">R$ 0</h1>
        </div>

        <div class="card red">
          <div class="card-header">
            <p>Despesas</p>
            <i class="bi bi-caret-down-square-fill"></i>
          </div>
          <h1 id="expense-value">R$ 0</h1>
        </div>

        <div class="card blue">
          <div class="card-header">
            <p>Total</p>
            <i class="bi bi-currency-dollar"></i>
          </div>
          <h1 id="total-value">R$ 0</h1>
        </div>
      </section>

      <section class="graficos-linha">
        <div class="grafico">
          <p class="titulo">Receitas por Categoria</p>
          <canvas id="graficoReceitasCategoria"></canvas>
        </div>
        <div class="grafico">
          <p class="titulo">Despesas por Categoria</p>
          <canvas id="graficoDespesasCategoria"></canvas>
        </div>
      </section>

      <section class="graficos-linha">
        <div class="grafico">
          <p class="titulo">Evolução do saldo nos últimos 6 meses</p>
          <canvas id="graficoEvolucaoSaldo"></canvas>
        </div>
      </section>

      <section class="graficos-linha">
        <div class="grafico">
          <p class="titulo">Receitas × Despesas nos últimos 6 meses</p>
          <canvas id="graficoComparativo"></canvas>
        </div>
        <div class="grafico">
          <p class="titulo">Top 5 maiores despesas</p>
          <canvas id="graficoTopDespesas"></canvas>
        </div>
      </section>
    </div>

    <script src="{{ url_for('statistics.static', filename='js/statistics.js') }}"></script>
  </body>
</html>
