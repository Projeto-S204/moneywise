<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Categoria</title>
  <link rel="stylesheet" href="{{ url_for('transactions.static', filename='css/transaction_form_page.css') }}" />
  <script src="{{ url_for('transactions.static', filename='js/transaction_form_page.js') }}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body>
  <div class="form-content">
    <h1>Editar Categoria</h1>

    <form action="{{ url_for('categories.category_edit_page', category_id=category['id']) }}" method="POST">

      <div class="first-input-row">
        <div class="title-container">
          <label for="name">Nome da Categoria</label>
          <input type="text" id="name" name="name" placeholder="Digite o nome da categoria" required value="{{ category.name }}" />
        </div>
      </div>

      <div class="transaction-type-buttons" style="margin-top: 20px;">
        <button type="button" id="income-btn" class="income-btn" onclick="setTransactionType('income'); changeButtonColor(this)"
          {% if category.transaction_type == 'income' %}style="background-color: #28a745; color:white;"{% endif %}>
          <i class="bi bi-caret-up-square-fill"></i> Receita
        </button>
        <button type="button" id="expense-btn" class="expense-btn" onclick="setTransactionType('expense'); changeButtonColor(this)"
          {% if category.transaction_type == 'expense' %}style="background-color: #dc3545; color:white;"{% endif %}>
          <i class="bi bi-caret-down-square-fill"></i> Despesa
        </button>
      </div>
      <input type="hidden" id="transaction_type" name="transaction_type" value="{{ category.transaction_type }}" />

      <div class="options-container" style="margin-top: 30px;">
        <button type="submit" class="delete-btn" style="margin-right: auto;">
          <a href="{{ url_for('categories.category_delete', category_id=category['id']) }}" style="color: white; text-decoration: none;">Deletar</a>
        </button>

        <div class="right-buttons">
          <a class="cancel-btn" onclick="window.history.back()">Voltar</a>
          <button type="submit" class="edit-btn">Editar</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
