<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transações</title>
</head>
<body>
    <h1>Lista de Transações</h1>
    <a href="{{ url_for('transactions.transaction_form') }}">Nova Transação</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.description }}</td>
                <td>R$ {{ t.amount }}</td>
                <td>{{ t.category.name }}</td>
                <td>
                    <a href="{{ url_for('transactions.edit_transaction', transaction_id=t.id) }}">Editar</a>
                    <a href="{{ url_for('transactions.delete_transaction', transaction_id=t.id) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
