<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Transações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="{{ url_for('transactions.static', filename='js/filter_modal.js') }}"></script>
  <script src="{{ url_for('transactions.static', filename='js/search.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('transactions.static', filename='css/filter_modal.css') }}">
  <link rel="stylesheet" href="{{ url_for('transactions.static', filename='css/transactions_list_page.css') }}">
</head>

<body>
  <div class="sidebar">
    <div class="card green">
      <p>Receitas</p>
      <h1>R$ 3.680,00</h1>
    </div>
    <div class="card red">
      <p>Despesas</p>
      <h1>R$ 2.304,00</h1>
    </div>
    <div class="card blue">
      <p>Total</p>
      <h1>R$ 1.375,00</h1>
    </div>
    <button class="button">Nova Transação</button>
  </div>
  <div class="container">
    <div class="search-container">
      <input type="text" id="search" placeholder="Busque uma Transação">
      <button class="filter-button">Filtrar</button>
    </div>
    <div class="transactions">
      <div class="transaction-item">
        <span class="transaction-name">Aluguel do Apartamento</span>
        <span class="transaction-amount expense">R$ 1.110,00</span>
        <span class="transaction-category">Casa</span>
        <span class="transaction-date">05/02/2025</span>
      </div>
      <div class="transaction-item">
        <span class="transaction-name">Salário</span>
        <span class="transaction-amount income">R$ 3.500,00</span>
        <span class="transaction-category">Salário</span>
        <span class="transaction-date">05/02/2025</span>
      </div>
      <div class="transaction-item">
        <span class="transaction-name">Luz</span>
        <span class="transaction-amount expense">R$ 254,00</span>
        <span class="transaction-category">Casa</span>
        <span class="transaction-date">05/02/2025</span>
      </div>
    </div>
  </div>
</body>

</html>
