<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Categoria</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Editar Categoria</h1>

    <form method="POST">
      <label>Nome:</label>
      <input type="text" name="name" value="{{ categoria.name }}" required>

      <label>Tipo:</label>
      <select name="type">
        <option value="receita" {% if categoria.type == 'receita' %}selected{% endif %}>Receita</option>
        <option value="despesa" {% if categoria.type == 'despesa' %}selected{% endif %}>Despesa</option>
      </select>

      <label>Ícone:</label>
      <input type="text" name="icon" value="{{ categoria.icon }}">

      <button type="submit" class="btn">Atualizar</button>
    </form>

    <a href="{{ url_for('categories.listar_categorias') }}">← Voltar</a>
  </main>
</body>
</html>
