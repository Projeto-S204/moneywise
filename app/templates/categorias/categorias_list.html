<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Categorias</h1>

    <section>
      <h2>Receitas</h2>
      <ul>
        {% for cat in receitas %}
        <li>
          {{ cat.icon }} {{ cat.name }}
          <a href="{{ url_for('categories.editar_categoria', id=cat.id) }}">✏️</a>
          <form method="POST" action="{{ url_for('categories.deletar_categoria', id=cat.id) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Tem certeza que deseja deletar esta categoria?')">🗑️</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </section>

    <section>
      <h2>Despesas</h2>
      <ul>
        {% for cat in despesas %}
        <li>
          {{ cat.icon }} {{ cat.name }}
          <a href="{{ url_for('categories.editar_categoria', id=cat.id) }}">✏️</a>
          <form method="POST" action="{{ url_for('categories.deletar_categoria', id=cat.id) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Tem certeza que deseja deletar esta categoria?')">🗑️</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </section>

    <div style="margin-top: 20px;">
      <a href="{{ url_for('categories.nova_categoria') }}">
        <button class="btn">➕ Nova Categoria</button>
      </a>
    </div>
  </main>
</body>
</html>
