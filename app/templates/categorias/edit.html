{% extends "base.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block content %}
    <h1><i class="fa-solid fa-edit fa-icon"></i>Editar Categoria</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ categoria.name }}" required>
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="receita" {% if categoria.type == 'receita' %}selected{% endif %}>Receita</option>
                <option value="despesa" {% if categoria.type == 'despesa' %}selected{% endif %}>Despesa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="icon">√çcone (opcional):</label>
            <input type="text" id="icon" name="icon" value="{{ categoria.icon }}">
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">
                <i class="fa-solid fa-save"></i> Atualizar
            </button>
            <a href="{{ url_for('categories.listar_categorias') }}" class="btn btn-danger">
                <i class="fa-solid fa-times"></i> Cancelar
            </a>
        </div>
    </form>
{% endblock %}
