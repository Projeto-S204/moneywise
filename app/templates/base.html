<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finanças{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --danger-color: #f44336;
            --dark-color: #000;
            --gray-dark: #222;
            --gray-medium: #333;
            --gray-light: #aaa;
            --text-color: #fff;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--gray-dark);
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--gray-medium);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .btn {
            display: block;  /* Alterado de inline-block para block */
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 0 auto;  /* Adicionado para centralizar */
            width: fit-content;  /* Ajusta a largura ao conteúdo */
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .fa-icon {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .text-muted {
            color: var(--gray-light);
            font-style: italic;
        }

        /* Novo estilo para contêiner de botões inline */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Estilo para botões inline (como em editar.html) */
        .btn-inline {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
