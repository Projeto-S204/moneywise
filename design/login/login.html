<!DOCTYPE html>
 <html lang="pt-br">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MoneyWise</title>
     <link
       href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
       rel="stylesheet"
     />
     <link
       href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Josefin+Sans:wght@300;400;700&display=swap"
       rel="stylesheet"
     />
     <link rel="stylesheet" href="login.css">
 </head>
 <body>
     <header>
         <nav>
             <ul>
                 <img src="logo.png" alt="logo" class="logo">
                 <li><a href="#">Entrar </a></li>
                 <li><a href="#">Informações</a></li>
                 <li><a href="#">Contato</a></li>
             </ul>
         </nav>
     </header>
         <div class="container">
             <h1>Entrar na MoneyWise</h1>
             <form>
                 <label for="email">E-mail:</label>
                 <input type="email" id="email" name="email" required>
     
                 <label for="password">Senha:</label>
                 <input type="password" id="password" name="password" required>
     
                 <button type="submit">Entrar</button>
                 <div class="cadastro-container">
                   <span>Novo por aqui?</span>
                   <button type="button">Cadastrar</button>
               </div>     
             </form>
         </div>
     </body>
     </html>
