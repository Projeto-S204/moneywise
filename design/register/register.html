<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Josefin+Sans:wght@300;400;700&display=swap">
    <title>Cadastro</title>
</head>
<body>
    <div class = "side__container"> <img src="logo.png" alt="logo" class="logo">  <span id = "title__container"> MoneyWise </span> Gestão financeira simples e eficiente!</div>
    <main class = "container__cadastro">
       <p> Já tem uma conta? <a id = "link__login">Entrar</a></p>
            <h1>Crie sua conta</h1>
            <div class = "input__data">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="age" >Data de Nascimento</label>
                <input type="date" id="age" name="age" required>
            </div>
            <button type="submit" id = "button__cadastro">Criar conta</button>
    </main>
</body>
</html>
